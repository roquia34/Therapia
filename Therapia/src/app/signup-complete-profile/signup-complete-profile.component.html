<div class="container">
  <button class="close-btn" (click)="navigateToLogin()">Ã—</button>

  <div class="form-box signup">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h1>Create Account</h1>

      <div class="input-box">
        <input formControlName="firstname" type="text" placeholder="First Name" required />
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input formControlName="lastname" type="text" placeholder="Last Name" required />
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input formControlName="username" type="text" placeholder="Username" required />
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input formControlName="email" type="email" placeholder="Email" required />
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input formControlName="password" type="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <div class="overlay-content">
        <h2>Welcome Aboard!</h2>
        <p>Already have an account?</p>
        <button class="btn" (click)="navigateToLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
