<div *ngIf="hasActiveRequests(); else noRequests">
    <h3>Your current session requests:</h3>
    <div *ngFor="let req of requests">
      <div class="request-card">
        <p><strong>Therapist:</strong> {{ req.therapist }}</p>
        <p><strong>Session Time:</strong> {{ req.date }}</p>
        <p><strong>Request State:</strong> {{ req.status }}</p>
      </div>
    </div>
  </div>
  
  <ng-template #noRequests>
    <p>No active requests found.</p>
    <button (click)="goToBooking()">Book a Therapist</button>
  </ng-template>
