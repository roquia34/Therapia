<div class="container">
    <button class="close-btn" (click)="closeLogin()" type="button">X</button>

    <div class="form-box login">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h1>Login</h1>
           
            <div class="input-box">
                <input 
                    formControlName="email" 
                    type="email" 
                    placeholder="E-mail" 
                    class="form-control" 
                    required>
                <i class='bx bxs-user'></i>
            </div>
            <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">E-mail is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </span>

            <div class="input-box">
                <input 
                    formControlName="password" 
                    type="password" 
                    placeholder="Password" 
                    class="form-control" 
                    required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </span>

            <div class="forget-link">
                <a href="#" (click)="forgotPassword()">Forget password?</a>
            </div>
            
            <button type="submit" class="btn"  [disabled]="loginForm.invalid">Login</button>
            
            <p>or login with social platforms</p>
            <div class="social-icons">
                <a href="#" (click)="loginWithGoogle()"><i class='bx bxl-google'></i></a>
                <a href="#" (click)="loginWithFacebook()"><i class='bx bxl-facebook'></i></a>
                <a href="#" (click)="loginWithGithub()"><i class='bx bxl-github'></i></a>
                <a href="#" (click)="loginWithLinkedin()"><i class='bx bxl-linkedin'></i></a>
            </div>
            
            <p>Don't have an account? 
                <a href="#" (click)="goToSignUp()" style="color: #000000; text-decoration: underline;">Sign Up</a>
            </p>
        </form>
    </div>
    
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Welcome back! Please login to your account to continue your journey.</p>
        </div> 
    </div>
</div>
