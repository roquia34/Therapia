<div class="card-wrapper">
  <div class="card">
    <h3>Available Dates</h3>

    <!-- ✅ رسالة نجاح -->
    <div *ngIf="confirmationMessage" class="success-message">
      {{ confirmationMessage }}
    </div>

    <div class="date-options">
      <input type="text" class="date-input" [(ngModel)]="formData.time" placeholder="Day" />
      <input type="text" class="date-input" [(ngModel)]="formData.day" placeholder="Month" />
      <input type="text" class="date-input" [(ngModel)]="formData.month" placeholder="Year" />
    </div>

    <div class="session-time">
      <label>Session Duration</label>
      <select class="time-select" [(ngModel)]="formData.duration" (change)="updatePrice()">
        <option [ngValue]="20">20 min</option>
        <option [ngValue]="30">30 min</option>
        <option [ngValue]="40">40 min</option>
        <option [ngValue]="50">50 min</option>
        <option [ngValue]="60">60 min</option>
      </select>
    </div>

    <div class="session-type">
      <label>Session Type</label>
      <div class="options">
        <label class="radio-option">
          <input type="radio" name="type" [(ngModel)]="formData.type" value="meeting" />
          <span>Meeting</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="type" [(ngModel)]="formData.type" value="call" />
          <span>Call</span>
        </label>
      </div>
    </div>

    <div class="price">
      <label>Price</label>
      <p>${{ price }}</p>
    </div>

   
    <button class="confirm-btn" [disabled]="!isFormValid()" (click)="confirmBooking()">Confirm</button>

  </div>
</div>
