<div class="patient-tracker">

    <!-- معلومات المريض -->

      <div class="info-box">
        <h3>Medical Examination</h3>
        <p>Heart Rate: <span>72 bpm</span></p>
        <p>Blood Pressure: <span>120/80 mmHg</span></p>
      </div>
      <div class="info-box">
        <h3>Physical Activity</h3>
        <p>Steps Taken: <span>10,432</span></p>
        <p>Calories Burned: <span>550 kcal</span></p>
      </div>
      <div class="info-box">
        <h3>Nutrition</h3>
        <p>Protein Intake: <span>75g</span></p>
        <p>Water Intake: <span>2.5L</span></p>
      </div>
    </div>
  
    <!-- المخططات -->
    <div class="chart-container">
      <canvas id="activityChart"></canvas>
    </div>
  </div>
