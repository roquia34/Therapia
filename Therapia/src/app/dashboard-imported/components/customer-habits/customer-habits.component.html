<div class="calendar-widget">
  <div class="header">
    <h3>My Calendar</h3>
    <span>April</span>
  </div>

  <div class="days">
    <div
      *ngFor="let d of days"
      [class.active]="d === selectedDay"
      (click)="selectDay(d)"
    >
      {{ d }}
    </div>
  </div>

  <ul class="appointments">
  <li *ngFor="let appointment of appointmentsForSelectedDay">
    <strong class="time" [ngClass]="appointment.color">{{ appointment.time }}</strong>
    {{ appointment.text }}
  </li>
</ul>

</div>
