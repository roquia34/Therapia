<div class="subscription-container">
  <div class="current-plan">
    <h3>My Plan</h3>
    <p><strong>Plan:</strong> {{ currentPlan.name }}</p>
    <p><strong>Price:</strong> {{ currentPlan.price }}</p>
    <p><strong>Number of Patients:</strong> {{ currentPlan.patients }}</p>
  </div>

  <div class="plans">
    <div class="plan-card" *ngFor="let plan of plans">
      <h4>{{ plan.name }}</h4>
      <p><strong>Price:</strong> {{ plan.price }}</p>
      <p><strong>Number of Patients:</strong> {{ plan.patients }}</p>
      <button (click)="subscribe(plan)">Subscribe</button>
    </div>
  </div>

  <!-- كارت رفع الصورة -->
  <div class="upload-card" *ngIf="selectedPlan">
    <h4>Confirm {{ selectedPlan.name }} Plan</h4>
    <input type="file" (change)="onFileSelected($event)" />
    <div *ngIf="uploadedFile" class="file-name">📎 {{ uploadedFile.name }}</div>
    <div class="actions">
      <button (click)="confirmSubscription()">Confirm</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
